<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まちかどベーカリー</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <header>
            <header>
                <a href="index.html"><img src="https://github.com/ayakarinn/machikado-bakery/blob/master/logo.png?raw=true" alt="ロゴ"></a>
            </header>
        </header>
        <div class="contain">
            <nav>
                <ul class="flexbox">
                    <li>
                        <a href="index.html">ホーム</a>
                    </li>
                    <li><a href="menu.html">メニュー</a></li>
                    <li><a href="access.html">アクセス</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
        <main>

            <div class="contact">
                <div class="otoi">
                    <h2>お問い合わせ</h2>
                </div>
                <form action="#">
                    <dl class="form-area">
                        <dt><span class="required">お名前</span></dt>
                        <dd><input type="text" class="input-text" name="name" recuired></dd>
                        <dt><span class="required">メールアドレス</span></dt>
                        <dd><input type="email" class="input-text" name="email" recuired></dd>
                        <dt>お電話番号</dt>
                        <dd><input type="tel" class="input-text" name="tel"></dd>
                        <dt>お問い合わせ種別</dt>
                        <dd>
                            <select class="select-box" name="genre">
                                <option value="ご予約について" selected>ご予約について</option>
                                <option value="メニューについて">メニューについて</option>
                                <option value="営業時間について">営業時間について</option>
                            </select>
                        </dd>
                        <dt>お客様について</dt>
                        <dd>
                            <label class="radio-button"> <input type="radio" name="user-type" value="一般のお客様" checked>
                                一般のお客様</label>
                            <label class="radio-button"><input type="radio" name="user-type" value="お取引先様">お取引先様</label>
                            <label class="radio-button"><input type="radio" name="user-type" value="その他">その他</label>
                        </dd>
                        <dt><span class="required">お問い合わせ内容</span></dt>
                        <dd><textarea name="message" class="message" required></textarea></dd>
                    </dl>
                    <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ[submit]ボタンを押してください。
                    </p>
                    <div class="button">
                        <button class="submit-button" type="submit">submit</button>
                    </div>
                </form>
            </div>
        </main>
    </section>


    <footer>
        <div>
            <a href="index.html"><img src="./logoshiro.png" alt="ロゴ"></a>
            <p>Copyright &copy; Machikado Bakery</p>
        </div>
    </footer>

</body>

</html>
